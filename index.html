<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess â€” Play vs AI</title>
    <meta name="description" content="Play chess against a strong AI engine.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
        <div class="start-content">
            <div class="logo"><span class="logo-piece">â™›</span></div>
            <h1 class="title">Chess</h1>
            <p class="subtitle">Challenge the AI</p>
            <p class="play-as-label">You play as White â™”</p>
            <div class="depth-selector">
                <label class="depth-label" for="depth-slider">
                    Search Depth: <span id="depth-value">8</span>
                </label>
                <input type="range" id="depth-slider" class="depth-slider" min="1" max="20" value="8">
                <div class="depth-hints">
                    <span>1 â€” Instant</span>
                    <span>20 â€” Deep</span>
                </div>
            </div>
            <button id="play-btn" class="play-btn">
                <span class="play-icon">â™Ÿ</span> Start Game
            </button>
            <p class="server-note">Requires: <code>python server.py</code></p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="game-screen hidden">
        <div class="game-layout">
            <!-- Top bar: AI (Black) -->
            <div class="player-bar top-bar">
                <div class="player-info">
                    <span class="player-name">AI Engine</span>
                    <span class="player-badge">ðŸ¤–</span>
                </div>
                <div class="captured-pieces" id="captured-white"></div>
            </div>

            <!-- Board -->
            <div class="board-container">
                <div id="chessboard" class="chessboard"></div>
            </div>

            <!-- Bottom bar: Player (White) -->
            <div class="player-bar bottom-bar">
                <div class="player-info">
                    <span class="player-name">You</span>
                    <span class="player-badge">ðŸ‘¤</span>
                </div>
                <div class="captured-pieces" id="captured-black"></div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div id="game-status" class="status">White to move</div>
                <div id="search-info" class="search-info"></div>
                <div class="panel move-panel">
                    <h3 class="panel-title">Moves</h3>
                    <div id="move-list" class="move-list"></div>
                </div>
                <div class="controls">
                    <button id="undo-btn" class="ctrl-btn">â†© Undo</button>
                    <button id="new-game-btn" class="ctrl-btn">ðŸ”„ New Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content promotion-content">
            <h3>Promote pawn to:</h3>
            <div class="promo-options">
                <button class="promo-piece" data-piece="q">â™•</button>
                <button class="promo-piece" data-piece="r">â™–</button>
                <button class="promo-piece" data-piece="b">â™—</button>
                <button class="promo-piece" data-piece="n">â™˜</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content game-over-content">
            <h2 class="modal-title">Game Over</h2>
            <p class="modal-message"></p>
            <button class="play-again-btn">Play Again</button>
        </div>
    </div>

    <div id="confetti-container" class="confetti-container"></div>

    <script src="js/app.js"></script>
</body>

</html>
